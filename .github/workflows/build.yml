name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Instalar dependÃªncias
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            qt6-base-dev \
            libqt6charts6-dev \
            libssl-dev \
            cmake \
            g++

      - name: Configurar
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Compilar
        run: cmake --build build -j$(nproc)
